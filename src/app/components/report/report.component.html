<div class="encounter-page">
  
    <h1>Report Encounter
    <span>Safety on Mars is Your Responsibility</span>
    </h1>
        
    <form [formGroup]="reportForm" novalidate (submit)="reportEncounters()">
  
          <textarea formControlName="description"type="text"></textarea>

          <select formControlName="alien_id">
            <option value="">Select a Alien</option>
            <option *ngFor="let alien of aliens" [value]="alien.type">{{ alien.type }}</option>
          </select>

          <button routerLink='/encounters' type="submit">Submit</button>
  
       
    </form>
        </div>
